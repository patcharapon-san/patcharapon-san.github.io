title: "Patcharapon Sangsatra Portfolio"
description: "Built by using Markdown and GitHub Actions"
baseurl: "" 
url: "https://patcharapon-san.github.io"
theme: minima

markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation menu order
header_pages:
  - index.md
  - projects/index.md
  - about.md

# Alternative navigation structure
navigation:
  - title: "Home"
    url: "/"
  - title: "Projects"
    url: "/projects/"
  - title: "About"
    url: "/about/"

# Exclude files and folders from Jekyll processing
exclude:
  - asset/
  - node_modules/
  - vendor/
  - .bundle/
  - .sass-cache/
  - .git/
  - README.md

navigation:
  - title: Home
    url: /
  - title: Projects
    url: /projects/
  - title: About
    url: /about/
